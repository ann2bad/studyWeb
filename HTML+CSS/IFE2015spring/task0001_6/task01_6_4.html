<!DOCTYPE html>
<html lang="zh">

<head>
  <title>polandeme</title>
  <meta charset="utf-8">
  <style type="text/css">
    div{
      height: 300px;
      
    }
    #left{
      float: left;
      width: 200px;
      background-color: red;
    }
    #middle{
      margin: 0 200px;
      background-color: blue;
      color: greenyellow;

    }
    #right{
      float: right;
      width: 200px;
      background-color: red;
      
    }

  </style>
</head>

<body>
  <div id="left">
  </div>
  <div id="right">
    
  </div>
  <div id="middle">
    左右DIV脱离文档流，设置中间DIV的margin，或者将中间DIV设置为absolute，并设置left和right
  </div>
  
</body>

</html>
